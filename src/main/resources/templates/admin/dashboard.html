<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">


  <title>Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/js/main.js" defer></script>
 <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-2xl font-bold mb-6">Admin Dashboard</h1>

  <section class="mb-8">
    <h2 class="text-xl font-semibold mb-4">Ringkasan Grup</h2>
    <div id="group-summary" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
  </section>

  <section>
    <h2 class="text-xl font-semibold mb-4">Per‐Mahasiswa</h2>
    <table class="w-full bg-white shadow rounded">
      <thead class="bg-gray-200">
        <tr>
          <th class="p-2">User ID</th>
          <th class="p-2">Submissions</th>
          <th class="p-2">Avg Score</th>
          <th class="p-2">Total Hints</th>
          <th class="p-2">Failed Runs</th>
        </tr>
      </thead>
      <tbody id="user-summary-body"></tbody>
    </table>
  </section>
</body>
</html>
